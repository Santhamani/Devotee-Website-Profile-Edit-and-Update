            <div class="row">

                    <div class="card border-none">
                        <div class="card-body">
                       
                            <p class="mt-4 text lead text-center">
                                Sign in to access your Authority account
                            </p>
                            <div class="mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group" [ngClass]="setClassEmail()">

                                    </div>
                                  
                                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
                                    <!-- <a class="btn btn-primary pull-right" routerLink='/register'>Register</a>  -->

                                </form>
                                <div class="clearfix"></div>
                                <p class="content-divider center mt-4"><span>or</span></p>
                            </div>
                            <p class="mt-4 social-login text-center">
                                <a href="#" class="btn btn-facebook"><em class="ion-social-facebook"></em></a>
                                <a href="#" class="btn btn-google"><em class="ion-social-googleplus"></em></a>
                            </p>
                            <p class="text-center text">

                            </p>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
